<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Survey for Epiphany by Gagan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <h1>Survey</h1> -->
    <script src="survey.js"></script>

    <div class="card">
      <h2>
        How do you feel about the design of this inflatable trampoline for kids
        playground?
      </h2>
      <img
        src="1.jpg"
        alt="trampoline1"
        id="image1"
        class="landscape"
        width="500px"
        height="300px"
        style="cursor: pointer"
      />
      <div>
        <ul class="list-inline rating-list">
          <li><i class="fa fa-star fa-4x" title="Rate 5" onclick="changeImage()"></i></li>
          <li><i class="fa fa-star fa-4x" title="Rate 4" onclick="changeImage()"></i></li>
          <li><i class="fa fa-star fa-4x" title="Rate 3" onclick="changeImage()"></i></li>
          <li><i class="fa fa-star fa-4x" title="Rate 2" onclick="changeImage()"></i></li>
          <li><i class="fa fa-star fa-4x" title="Rate 1" onclick="changeImage()"></i></li>
        </ul>
    </div>
      </div>
    </div>
  </body>
</html>
